        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          text: |
            ${{ env.DEPLOY_ENV }} í™˜ê²½ ë°°í¬ ${{ job.status == 'success' && 'ì„±ê³µ âœ…' || 'ì‹¤íŒ¨ âŒ' }}
            ${{ env.DEPLOYMENT_URL && format('ë°°í¬ URL: {0}', env.DEPLOYMENT_URL) || '' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 