name: Deploy to Vercel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'ë°°í¬ í™˜ê²½ ì„ íƒ'
        required: true
        default: 'preview'
        type: choice
        options:
          - production
          - preview
          - development

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  DEPLOY_ENV: ${{ inputs.environment || 'preview' }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ env.DEPLOY_ENV }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      # PRì¸ ê²½ìš° Preview ë°°í¬
      - name: Deploy Preview to Vercel
        if: github.event_name == 'pull_request'
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
          
          # PR ì½”ë©˜íŠ¸ì— ë°°í¬ URL ì¶”ê°€
          gh pr comment ${{ github.event.pull_request.number }} --body "ğŸš€ Preview: $DEPLOYMENT_URL"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # main ë¸Œëœì¹˜ ë˜ëŠ” ìˆ˜ë™ íŠ¸ë¦¬ê±°ì¸ ê²½ìš° Production ë°°í¬
      - name: Deploy Production to Vercel
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || env.DEPLOY_ENV == 'production')
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "ğŸ‰ Production deployment successful: $DEPLOYMENT_URL"

      # ë°°í¬ ê²°ê³¼ ì•Œë¦¼ (ì„ íƒì‚¬í•­)
